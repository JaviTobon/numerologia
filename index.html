<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nombre</label>
        <input type="text" id="inputFirstName" name="inputFirstName" placeholder="Nombre 1" value="guido">
        <input type="text" id="inputMidName" name="inputMidName" placeholder="Nombre 2 (Si hay)" value="raul">

        <label>Primer apellido padre</label>
        <input type="text" id="fLastName" name="fLastName" placeholder="Primer apellido padre" value="vaquez">

        <label>Segundo apellido padre</label>
        <input type="text" id="fSurName" name="fSurName" placeholder="Segundo apellido padre" value="alvarez">

        <label>Primer apellido madre</label>
        <input type="text" id="mLastName" name="mLastName" placeholder="Primer apellido madre">

        <label>Segundo apellido madre</label>
        <input type="text" id="mSurName" name="mSurName" placeholder="Segundo apellido madre">

        <label>Nombre activo</label>
        <input type="text" id="activeName" name="activeName" placeholder="Nombre activo" value="guido vaquez alvarez">

        <label><input type="checkbox" id="cboxY" value="0" checked>"Y" es vocal?</label>

        <div>
            <div>
                <label>Día</label>
                <label>Mes</label>
                <label>Año</label>
            </div>

            <div>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select id="month" name="month">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Deciembre</option>
                </select>

                <input type="text" id="year" name="year" maxlength="4"  min="0" max="9999" step="1" placeholder="YYYY" pattern="[0-9]{4}" required>

            </div>
        </div>

        <button type='button' id='calculate' onclick="CalculateNum()">Calcular</button>
    </form>

    <script type="text/javascript" src="/numerologia.js"></script>
</body>
</html>
